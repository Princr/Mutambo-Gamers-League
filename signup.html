<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Gamer League Website">
  <meta name="author" content="DeveloperPrince">
  <title>Mutambo League</title>
  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Main CSS -->
  <link href="assets/css/ml-signup.css" rel="stylesheet">
</head>

<body>
  <!-- HOME SECTION-->
  <div class="col-lg-4 col-md-8 col-sm-12 mt-4 out-container">
        <div class="text-center ">
           <img src="assets/imgs/Reg Page/1x/Asset 47.png" class="img-fluid ml-reg-log" alt="LOGO">
        </div>
        <div class="ml-form"> 
            <form class="mt-3" action="#" method="POST">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                    <label>Game Name/ Code Tag</label>
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                    <label>How did you hear Us?</label>
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary btn-block ml-btn-sgn">CREATE ACCOUNT</button>
                </div>
            </form>
            <div class="text-center mt-5">
                    <p class="light-gray">Already have an Account? <a href="/">Sign In</a></p>
                 </div>
        </div>

        
     </div>
  </div>
  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.slim.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
